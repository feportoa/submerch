<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover password</title>
    <link rel="stylesheet" href="styles/recover_password.css">
</head>
<body>
    <div class="back">
    <div class="container">
        <div class="left-section">
            <div class="welcome-message">
                <h1>Recupere sua Senha</h1>
                <p>Insira seu email para receber instruções de recuperação</p>
                <div class="social-icons">
                    <a href="#"><img src="/images/facebook-icon.svg" alt="Facebook"></a>
                    <a href="#"><img src="/images/icon-facebook.svg" alt="Instagram"></a>
                    <a href="#"><img src="/images/linkedin-icon.svg" alt="linkedin"></a>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="recover-form">
                <h2>Recuperação de Senha</h2>
                <form action="#">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit">Enviar Instruções</button>
                </form>
                <p><a href="login_page.html">Voltar ao Login</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
