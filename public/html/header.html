<!-- MAIN HEADER -->
<header class="header">
    <nav class="nav bd-grid">
        <div class="nav_toggle" id="nav-toggle">
            <img src="images/icon-menu.svg" alt="">
        </div>

        <div>
            <a href="#" class="nav_logo"><img src="images/logoSubmarino.jpg" alt=""></a>
        </div>

        <!-- NAV LIST -->
        <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
                <li class="nav_item"><a href="" class="nav_link">SERVICES</a></li>

        </div>
    </nav>

<!-- Adicione o script aqui -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname.split("/").pop(); // Obtém o nome do arquivo da URL atual
    console.log('currentPath:', currentPath); // Verifica o nome do arquivo da página atual

    const navLinks = document.querySelectorAll('.nav_link');

    navLinks.forEach(link => {
        const linkPath = link.getAttribute('href').split("/").pop();
        console.log('Comparando:', linkPath, 'com', currentPath); // Verifica os caminhos

        if (linkPath === currentPath) {
            console.log('Match encontrado para:', linkPath); // Log quando há correspondência
            link.classList.add('active');
        }
    });
});
</script>

</body>
